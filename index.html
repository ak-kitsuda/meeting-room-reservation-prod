<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室予約システム</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>会議室予約システム</h1>
        
        <div class="room-images">
            <div class="room-container">
                <img src="https://www.creationline.com/tech-blog/cms_x3GWkuX/wp-content/uploads/2024/04/main1.webp" alt="会議室A" class="room-image" data-room="A">
                <h2>会議室 A</h2>
            </div>
            <div class="room-container">
                <img src="https://www.creationline.com/tech-blog/cms_x3GWkuX/wp-content/uploads/2024/04/main4.webp" alt="会議室B" class="room-image" data-room="B">
                <h2>会議室 B</h2>
            </div>
        </div>

        <div class="form-container">
            <h2>予約フォーム</h2>
            <form id="reservation-form">
                <div class="form-group">
                    <label for="room">会議室:</label>
                    <select id="room" name="room" required>
                        <option value="">選択してください</option>
                        <option value="A">会議室 A</option>
                        <option value="B">会議室 B</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="start-time">利用開始日時:</label>
                    <input type="datetime-local" id="start-time" name="start-time" required>
                </div>
                
                <div class="form-group">
                    <label for="end-time">利用終了日時:</label>
                    <input type="datetime-local" id="end-time" name="end-time" required>
                </div>
                
                <div class="form-group">
                    <label for="reserver-name">予約者名:</label>
                    <input type="text" id="reserver-name" name="reserver-name" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="reserve-button">予約する</button>
                </div>
            </form>
        </div>

        <div class="reservations-container">
            <h2>予約一覧</h2>
            <button id="download-csv">CSVをダウンロード</button>
            <div id="reservations-list"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
