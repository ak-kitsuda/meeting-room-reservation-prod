<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室予約システム</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>会議室予約システム</h1>
        
        <div class="room-images">
            <div class="room-container">
                <img src="https://www.creationline.com/tech-blog/cms_x3GWkuX/wp-content/uploads/2024/04/main1.webp" alt="会議室A" class="room-image" data-room="A">
                <h2>会議室 A</h2>
            </div>
            <div class="room-container">
                <img src="https://www.creationline.com/tech-blog/cms_x3GWkuX/wp-content/uploads/2024/04/main4.webp" alt="会議室B" class="room-image" data-room="B">
                <h2>会議室 B</h2>
            </div>
        </div>

        <div class="form-container">
            <h2>予約フォーム</h2>
            <form id="reservation-form">
                <div class="form-group">
                    <label for="room">会議室:</label>
                    <select id="room" name="room" required>
                        <option value="">選択してください</option>
                        <option value="A">会議室 A</option>
                        <option value="B">会議室 B</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reservation-date">利用日:</label>
                    <input type="date" id="reservation-date" name="reservation-date" required>
                </div>
                
                <div class="form-group time-selects">
                    <label for="start-time">利用開始時間:</label>
                    <select id="start-time" name="start-time" required>
                        <option value="">選択してください</option>
                        <option value="09:00">09:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                
                <div class="form-group time-selects">
                    <label for="end-time">利用終了時間:</label>
                    <select id="end-time" name="end-time" required>
                        <option value="">選択してください</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reserver-name">予約者名:</label>
                    <input type="text" id="reserver-name" name="reserver-name" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="reserve-button">予約する</button>
                </div>
            </form>
        </div>

        <div class="reservations-container">
            <h2>予約一覧</h2>
            <button id="download-csv">CSVをダウンロード</button>
            <div id="reservations-list"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
